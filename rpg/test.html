<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Explorer - Diagnostic Tests</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffa500;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .test-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .test-section h2 {
            color: #ffa500;
            margin-bottom: 15px;
            font-size: 1.5em;
            border-bottom: 2px solid #ffa500;
            padding-bottom: 5px;
        }

        .test-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 8px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            transition: all 0.3s;
        }

        .test-item:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .status-icon {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            font-size: 20px;
            flex-shrink: 0;
        }

        .test-name {
            flex-grow: 1;
            font-weight: bold;
        }

        .test-detail {
            color: #aaa;
            font-size: 0.9em;
            margin-left: auto;
            padding-left: 20px;
        }

        .status-pending { color: #888; }
        .status-loading { color: #ff8c00; }
        .status-success { color: #00ff00; }
        .status-error { color: #ff0000; }

        #preview-canvas {
            width: 100%;
            height: 400px;
            background: #000;
            border-radius: 5px;
            margin-top: 15px;
        }

        #console-output {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 5px;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            margin-top: 15px;
        }

        .console-line {
            margin: 2px 0;
            padding: 2px 0;
        }

        .console-error { color: #ff5555; }
        .console-warn { color: #ffaa00; }
        .console-success { color: #55ff55; }
        .console-info { color: #5555ff; }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            overflow: hidden;
            margin-top: 15px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff8c00, #ffa500);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            background: #ffa500;
            border: 2px solid #ff8c00;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #ff8c00;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 165, 0, 0.3);
        }

        .btn:disabled {
            background: #555;
            border-color: #444;
            cursor: not-allowed;
            transform: none;
        }

        .summary {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .summary-label {
            color: #aaa;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ Dungeon Explorer</h1>
        <p class="subtitle">Diagnostic & Visual Test Suite</p>

        <!-- Overall Progress -->
        <div class="test-section">
            <h2>Overall Progress</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="overall-progress">0%</div>
            </div>
            <div class="summary">
                <div class="summary-item">
                    <span class="summary-value status-success" id="passed-count">0</span>
                    <span class="summary-label">Passed</span>
                </div>
                <div class="summary-item">
                    <span class="summary-value status-error" id="failed-count">0</span>
                    <span class="summary-label">Failed</span>
                </div>
                <div class="summary-item">
                    <span class="summary-value" id="total-time">0ms</span>
                    <span class="summary-label">Total Time</span>
                </div>
            </div>
        </div>

        <!-- System Checks -->
        <div class="test-section">
            <h2>System Requirements</h2>
            <div id="system-tests"></div>
        </div>

        <!-- Asset Loading Tests -->
        <div class="test-section">
            <h2>Asset Loading (3D Models)</h2>
            <div id="asset-tests"></div>
        </div>

        <!-- 3D Preview -->
        <div class="test-section">
            <h2>3D Model Preview</h2>
            <p style="color: #aaa; margin-bottom: 10px;">Successfully loaded models will appear below:</p>
            <div id="canvas-container">
                <canvas id="preview-canvas"></canvas>
            </div>
        </div>

        <!-- Console Output -->
        <div class="test-section">
            <h2>Console Output</h2>
            <div id="console-output"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
            <button class="btn" id="run-tests-btn">‚ñ∂ Run All Tests</button>
            <button class="btn" id="launch-app-btn" disabled>üöÄ Launch Dungeon</button>
            <button class="btn" id="retest-btn">üîÑ Re-test</button>
        </div>
    </div>

    <!-- Three.js from CDN -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <!-- Test Suite -->
    <script type="module" src="test.js"></script>
</body>
</html>
